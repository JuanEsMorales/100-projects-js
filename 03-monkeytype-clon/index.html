<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Monkey Type Clon</title>
</head>
<body>
  <main>
    <h1>Monkey Type Clon</h1>
    <h2 id="message">This is a clone of <a href="https://monkeytype.com/">Monkey Type</a>, a free, open-source typewriter game.</h2>
    <section id="game">
      <time></time>
      <p id=""></p>
      <input type="text" autofocus>
    </section>
    <section id="results">
      <h2>wpm</h2>
      <h3 id="wpm"></h3>

      <h2>accuracy</h2>
      <h3 id="accuracy"></h3>

      <button id="reload-button">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 20"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-reload"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" /><path d="M20 4v5h-5" /></svg>
      </button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
