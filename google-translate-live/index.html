<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Translate Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
     <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="google-g">G</span>
          <span class="google-o1">o</span>
          <span class="google-o2">o</span>
          <span class="google-g">g</span>
          <span class="google-l">l</span>
          <span class="google-e">e</span>
          <span class="traductor">
            Traductor
          </span>
        </div>
      </div>
     </header>
    <!-- Selector -->
     <section class="language-selector">
        <div class="source-language">
          <select name="" id="sourceLanguage">
            <option value="auto">Auto</option>
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="pt">Portugués</option>
            <option value="ru">Ruso</option>
            <option value="ja">Japonés</option>
            <option value="zh">Chino</option>
          </select>
        </div>
        <button class="swap-languages icon-button" id="swapLanguages">
          <span class="material-symbols-outlined">swap_horiz</span>
        </button>

        </button>
        <div class="target-language">
          <select name="" id="targetLanguage">
            <option value="auto">Auto</option>
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="pt">Portugués</option>
            <option value="ru">Ruso</option>
            <option value="ja">Japonés</option>
            <option value="zh">Chino</option>
          </select>
        </div>
     </section>
    <!-- Textarea -->
  </div>
</body>
</html>
